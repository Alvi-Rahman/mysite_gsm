<html>
    <head>
        <title>Youtube video downloader</title>
        {% load static %} 
    
        <!-- Favicon -->
        <link rel="icon" href="/static/gsmapp/images/Gsm-Icon-2.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{% static 'gsmapp/rs-plugin/css/settings.css' %}" media="screen" />
    
        <!-- StyleSheets -->
        <link rel="stylesheet" href="{% static 'gsmapp/css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'gsmapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'gsmapp/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'gsmapp/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'gsmapp/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'gsmapp/css/responsive.css' %}">
    
        <!-- Fonts Online -->
        <!--<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
        <!-- JavaScripts -->
        <script src="{% static 'gsmapp/js/vendors/modernizr.js' %}"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <form method="POST"> {% csrf_token %}
            <table class="table table-striped table-bordered" style="width:100%">
                <tr>
                    <th>Video Link</th>
                    <td> <input type="text" name="video_link" class="form-control" value="{{ video_link }}" required> </td>
                    <td> <input type="submit" value="Download Video" class="btn btn-primary"> </td>
                </tr>
            </table>
        </form>    
    </body>
</html>
