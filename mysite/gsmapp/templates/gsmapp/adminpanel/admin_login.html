<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
        <title> GSM Riders | Login Page </title>
		{% load static %}
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="{% static 'gsmapp/admin_panel/css/pages/login/login-1.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="{% static 'gsmapp/admin_panel/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'gsmapp/admin_panel/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->
		<link href="{% static 'gsmapp/admin_panel/css/skins/header/base/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'gsmapp/admin_panel/css/skins/header/menu/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'gsmapp/admin_panel/css/skins/brand/dark.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'gsmapp/admin_panel/css/skins/aside/dark.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="{% static 'gsmapp/admin_panel/media/logos/fav1.ico' %}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">

					<!--begin::Aside-->
					<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside" style="background-image: url(/static/gsmapp/admin_panel/media/bg/bg-4.jpg);">
						<div class="kt-grid__item">
							<a href="#" class="kt-login__logo">
								<img src="/static/gsmapp/images/GSMRIDERS-01.png">
							</a>
						</div>
						<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
							<div class="kt-grid__item kt-grid__item--middle">
								<h3 class="kt-login__title">GSM Riders</h3>								
							</div>
						</div>
						<div class="kt-grid__item">
							<div class="kt-login__info">
								<div class="kt-login__copyright">
									&copy 2020 GSM Riders
								</div>
								<div class="kt-login__menu">
									<a href="/" class="kt-link">Home</a>
								</div>
							</div>
						</div>
					</div>

					<!--begin::Aside-->

					<!--begin::Content-->
					<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper">

						<!--begin::Body-->
						<div class="kt-login__body">

							<!--begin::Signin-->
							<div class="kt-login__form">
								<div class="kt-login__title">
									<h3>Sign In</h3>
								</div>

								<!--begin::Form-->
								{% if messages %}
									<div class="messages">
										{% for message in messages %}
											<p{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
										{% endfor %}
									</div>
								{% endif %}
								<form method="POST" class="kt-form"> {% csrf_token %}
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off" required>
									</div>
									<div class="form-group">
										<input class="form-control" type="password" placeholder="Password" name="user_pass" autocomplete="off" required>
									</div>

									<!--begin::Action-->
									<div class="kt-login__actions">
										<input type="submit" value="Sign In" class="btn btn-primary btn-elevate kt-login__btn-primary"/> 
									</div>
									<!--end::Action-->
								</form>

								<!--end::Form-->
 
							</div>

							<!--end::Signin-->
						</div>

						<!--end::Body-->
					</div>

					<!--end::Content-->
				</div>
			</div>
		</div>

		<!-- end:: Page -->
 
		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="{% static 'gsmapp/admin_panel/plugins/global/plugins.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'gsmapp/admin_panel/js/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts(used by this page) -->
		<script src="{% static 'gsmapp/admin_panel/js/pages/custom/login/login-1.js' %}" type="text/javascript"></script>

		<!--end::Page Scripts -->

	</body>

	<!-- end::Body -->
</html>
