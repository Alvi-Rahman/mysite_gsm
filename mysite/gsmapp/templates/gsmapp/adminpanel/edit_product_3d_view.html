{% extends 'gsmapp/adminpanel/admin_base.html' %}
{% block title %} Update 3D Image | GSM Riders {% endblock %}
{% load static %}
{% block content %}
 
<div class="kt-portlet">
    <div class="kt-portlet__body">

        <div class="kt-widget kt-widget--user-profile-3">
            <form method="POST" class="kt-form" enctype="multipart/form-data"> {% csrf_token %}  
                <table class="table table-striped table-bordered" style="width:100%">                     
                    <tr>
                        <td></td>
                        <td> <img src="/static/gsmapp/images/{{ product_3d.three_d_img }}" style="width: 200px; height: 200px;"> </td>
                    </tr>
                    <tr>
                        <th>3D View Image</th>
                        <td> <input type="file" class="form-control" name="three_d_img"> </td>
                    </tr> 
                    <tr>
                        <th>Status</th>
                        <td>                              
                            <select class="form-control m-2" name="status">
                                <option value="1" {% if product_3d.status %} selected {% endif %}>Active</option>
                                <option value="0" {% if product_3d.status == False %} selected {% endif %}>Inactive</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Update" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.ckeditor.com/4.11.2/standard/ckeditor.js"></script> 
<script type="text/javascript">
    CKEDITOR.replace('blog_details');
</script>


{% endblock %}
