{% extends 'gsmapp/adminpanel/admin_base.html' %}
{% block title %} Update Brand | GSM Riders {% endblock %}
{% load static %}
{% block content %}
 
<div class="kt-portlet">
    <div class="kt-portlet__body">

        <div class="kt-widget kt-widget--user-profile-3">
            <form method="POST" class="kt-form" enctype="multipart/form-data"> {% csrf_token %}  
                <table class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Brand Name</th>
                        <td> <input type="text" value="{{ get_brand.brand_name }}" class="form-control" name="brand_name"/> </td>
                    </tr> 
                    <tr>
                        <th>Page Title</th>
                        <td> <input type="text" value="{{ get_brand.page_title }}" class="form-control" name="page_title"/> </td>
                    </tr> 
                    <tr>
                        <th>Image Alt Tag</th>
                        <td> <input type="text" value="{{ get_brand.img_alt_tag }}" class="form-control" name="img_alt_tag"/> </td>
                    </tr> 
                    <tr>
                        <th>Brand Image</th>
                        <td> <input type="file" class="form-control" name="brand_img"> </td>
                    </tr>
                    <tr>
                        <th>Ordering</th>
                        <td> <input type="number" value="{{ get_brand.ordering }}" class="form-control" name="ordering"> </td>
                    </tr>  
                    <tr>
                        <th>Is Popular</th>
                        <td> 
                            <select class="form-control" name="is_popular">
                                <option value="0" {% if get_brand.is_popular == False %} selected {% endif %}>No</option>
                                <option value="1" {% if get_brand.is_popular %} selected {% endif %}>Yes</option>
                            </select>
                        </td>
                    </tr> 
                    <tr>
                        <th>Status</th>
                        <td> 
                            <select class="form-control" name="status">
                                <option value="0" {% if get_brand.status == False %} selected {% endif %}>No</option>
                                <option value="1" {% if get_brand.status %} selected {% endif %}>Yes</option>
                            </select>
                        </td>
                    </tr> 
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Update" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>

{% endblock %}
