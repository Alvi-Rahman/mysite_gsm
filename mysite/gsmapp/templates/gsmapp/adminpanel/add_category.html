{% extends 'gsmapp/adminpanel/admin_base.html' %}
{% block title %} Add Category | GSM Riders {% endblock %}
{% load static %}
{% block content %}
 
<div class="kt-portlet">
    <div class="kt-portlet__body">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="kt-widget kt-widget--user-profile-3">
            <form method="POST" class="kt-form" enctype="multipart/form-data"> {% csrf_token %}  
                <table class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Category Name</th>
                        <td> <input type="text" class="form-control" name="cat_name" required/> </td>
                    </tr>
                    <tr>
                        <th>Ordering</th>
                        <td> <input type="number" class="form-control" name="ordering"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>

{% endblock %}
