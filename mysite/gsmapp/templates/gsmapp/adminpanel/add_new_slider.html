{% extends 'gsmapp/adminpanel/admin_base.html' %}
{% block title %} Add New Slider | GSM Riders {% endblock %}
{% load static %}
{% block content %}
 
<div class="kt-portlet">
    <div class="kt-portlet__body">

        <div class="kt-widget kt-widget--user-profile-3">
            <form method="POST" class="kt-form" enctype="multipart/form-data"> {% csrf_token %}  
                <table class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Slider Name</th>
                        <td> <input type="text" class="form-control" name="slider_name"/> </td>
                    </tr>
                    <tr>
                        <th>Slider Details</th>
                        <td> <textarea class="form-control" name="slider_details"></textarea> </td>
                    </tr>
                    <tr>
                        <th>Slider Image</th>
                        <td> <input type="file" class="form-control" name="slider_img"> </td>
                    </tr>
                    <tr>
                        <th>Ordering</th>
                        <td> <input type="number" class="form-control" name="ordering"> </td>
                    </tr>  
                    <tr>
                        <th>Status</th>
                        <td> 
                            <select class="form-control" name="status">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </td>
                    </tr> 
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>

{% endblock %}
